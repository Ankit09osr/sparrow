<!DOCTYPE html>
<html ng-app="authApp">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <title>Angular JS Auth</title>
    <!-- Auth0 Lock script and AngularJS module -->
    <script src="//cdn.auth0.com/js/lock-9.0.js"></script>
    <!-- <script src="https://cdn.auth0.com/js/lock-9.min.js"></script> -->
<!-- <script type="text/javascript" src="//cdn.auth0.com/js/lock-9.0.js"></script> -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  </head>
  <body ng-init="hello = 'hello world!'">

    <script crossorigin src="node_modules/angular-animate/angular-animate.js"></script>
