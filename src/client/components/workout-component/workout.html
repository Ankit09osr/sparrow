<div class="container">
<div>
  Enter template name: <input type="text" ng-model="$ctrl.inputName"/>
  <button ng-click='$ctrl.name($ctrl.inputName)'>Get Template</button>
</div>
<div id="show-timed-untimed">
  <div>
    <button ng-click="$ctrl.getTimedTemps()">Timed Templates</button>
    <div ng-click="$ctrl.name(show)" ng-repeat="show in $ctrl.showTimed" show="show">
      {{ show }}
    </div>
  </div>

  <div>
    <button ng-click="$ctrl.getUntimedTemps()">Untimed Templates</button>
    <div ng-click="$ctrl.name(show2)" ng-repeat="show2 in $ctrl.showUntimed" show2="show2">
      {{ show2 }}
    </div>
  </div>
</div>

<timed-view ng-if="$ctrl.timed" data="$ctrl.workoutData" workout="$ctrl.workout"></timed-view>
<untimed-view ng-if="$ctrl.untimed" data="$ctrl.workoutData" workout="$ctrl.workout"></untimed-view>
</div>
