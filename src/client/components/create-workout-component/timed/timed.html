  <div class="col-md-8">
  </br>
      <h3>Add Template</h3>
    <div class="form-group">
      <label>Template Name</label>
      <input type="text" class="form-control" ng-model="$ctrl.templateName" placeholder="Enter Template Name"/>
    </div>
   </br>
  <h3>Add Exercise</h3>
    <div>
      Exercise : <input type="text" ng-model="$ctrl.activity" placeholder="Enter Exercise Name"/>
    </div>
    <div>
      Duration :
      <input type="text" ng-model="$ctrl.minutes" placeholder="Enter Minutes" />
      <input type="text" ng-model="$ctrl.seconds" placeholder="Enter Seconds" />
    </div>
    <div>
      Add Break : <input type="text" ng-model="$ctrl.break" placeholder="Enter Break in Sec" />
    </div>
    <br/>
    <button type="button" class="btn btn-info" ng-click="$ctrl.addWorkout()">Add Exercise</button>
  <br/>
  <br/>
  <div>
  <div>
        <h3>Your Template</h3>

    <table class="col-md-6">
      <tr>
        <th>Exercise Name
        </th>
        <th>Time(sec)
        </th>
        <th>RestTime(sec)
        </th>
      </tr>
      <tr ng-repeat="entry in $ctrl.workout">
        <td>{{entry.activity}}
        </td>
        <td>{{entry.duration}}
        </td>
        <td>{{entry.break}}
        </td>
      </tr>
    </table>
    <br/>
  </div>
      <button type="button" class="btn btn-success" ng-click="$ctrl.sendTemplate()">Add Template</button>
  </div>


</div>
