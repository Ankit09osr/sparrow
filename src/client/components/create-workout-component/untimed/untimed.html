  <h3>Add Template</h3>
    <div>
      Enter Template Name : <input type="text" ng-model="$ctrl.templateName" placeholder="Enter Template Name"/>
    </div>
 <h3>Add Exercise</h3>
  <div>
    Exercise : <input type="text" ng-model="$ctrl.activity" placeholder="Enter Exercise Name"/>
    Sets :<input type="text" ng-model="$ctrl.sets" placeholder="Enter Sets" />
    Reps :<input type="text" ng-model="$ctrl.reps" placeholder="Enter Reps" />
  </div>

<br/>
<button type="button" ng-click="$ctrl.addWorkout()">Add Exercise</button>
<br/>

<br/>
<div>
  <h3>Your Template</h3>
  <button type="button" ng-click="$ctrl.addTemplate()">Add Template</button>
  <table class="col-md-4">
    <tr>
      <th>Exercise Name
      </th>
      <th>Sets
      </th>
      <th>Reps
      </th>
    </tr>
    <tr ng-repeat="entry in $ctrl.workout">
      <td>{{entry.activity}}
      </td>
      <td>{{entry.sets}}
      </td>
      <td>{{entry.reps}}
      </td>
    </tr>
  </table>
  <br/>
</div>
